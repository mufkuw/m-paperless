<div class="mb-3 paperless-input-select" [class.disabled]="disabled">
  <div class="row">
    <div class="d-flex align-items-center position-relative hidden-button-container" [class.col-md-3]="horizontal">
      @if (title) {
      <label class="form-label" [class.mb-md-0]="horizontal" [for]="inputId">{{title}}</label>
      }
      @if (removable) {
      <button type="button" class="btn btn-sm btn-danger position-absolute left-0" (click)="removed.emit(this)">
        <i-bs name="x"></i-bs>&nbsp;<ng-container i18n>Remove</ng-container>
      </button>
      }
    </div>
    <div [class.col-md-9]="horizontal">
      <div>
        <!-- bindValue="" -->
        <ng-select name="inputId" [(ngModel)]="selectedTextSelectInput" [disabled]="disabled" [addTag]="addItem"
          [items]="foundTextInputs$ | async" placeholder="Search for Text Data" [notFoundText]="notFoundText"
          [multiple]="false" [compareWith]="compareDocuments" [trackByFn]="trackByFn" [minTermLength]="2"
          [loading]="loading" [typeahead]="textSelectInput" (change)="onChange(selectedTextSelectInput)">
          <ng-template ng-label-tmp let-inputstring="item">
            <div class="d-flex align-items-center">
              <span>{{inputstring}}</span>
            </div>
          </ng-template>
          <ng-template ng-loadingspinner-tmp>
            <div class="spinner-border spinner-border-sm fw-normal ms-2 me-auto" role="status"></div>
            <div class="visually-hidden" i18n>Loading...</div>
          </ng-template>
          <ng-template ng-option-tmp let-inputstring="item" let-index="index" let-search="searchTerm">
            <div>{{inputstring}}</div>
          </ng-template>
        </ng-select>
      </div>
      @if (hint) {
      <small class="form-text text-muted">{{hint}}</small>
      }
    </div>
  </div>
</div>
